<!-- public/views/index.html -->
<!DOCTYPE html>

<!-- Angular Module -->
<html ng-app="LeagueApp" class="no-js">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Riot API Test</title>

	<!-- Angular, Fonts, and Icons -->
	<script src="/resources/angular.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

</head>

<body ng-controller="mainController">
	<h1>League of Legends Spell Analysis</h1>
	<p>Current Patch: {{patch}}</p>
	
	<button ng-click="getData()">Get Info!</button>

	<div>
		<div ng-show="inProgress">
			<span class="fa fa-spinner fa-spin"></span>
		</div>
		<div ng-show="errMsg">
			<p>{{errMsg}}</p>
		</div>
		<div ng-show="done" class="">
			<div ng-repeat="champ in champions | orderBy:'name'" class="col-lg-2 champ">
				<strong>{{champ.name}}</strong>
				<div ng-repeat="spell in champ.spells">
					{{spell.name}}
				</div>
			</div>
		</div>
		
	</div>

<!-- Resources -->

<!-- CSS -->
<link rel="stylesheet" href="/css/main.css"> 
<link rel="stylesheet" href="/resources/bootstrap.min.css"> 
<link rel="stylesheet" href="/resources/font-awesome.min.css">

<!-- Imported Resources -->
<script src="/resources/jquery-2.1.1.min.js"></script>
<!-- <script src="/resources/bootstrap.min.js"></script> -->

<!-- Angular Custom Components -->
<script src="/js/coreModule.js"></script>
<script src="/js/mainService.js"></script>
<script src="/js/mainCtrl.js"></script>

</body>
</html>
